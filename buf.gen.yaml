version: v1
managed:
  enabled: false
plugins:
  # Golang
  - plugin: go
    out: api-spec/protobuf/gen
    opt: paths=source_relative
  - plugin: go-grpc
    out: api-spec/protobuf/gen
    opt: paths=source_relative,require_unimplemented_servers=false
  - plugin: github.com/meshapi/grpc-api-gateway
    out: api-spec/protobuf/gen
    opt: paths=source_relative
  #OpenApi
  - plugin: openapiv2
    out: api-spec/openapi/swagger
