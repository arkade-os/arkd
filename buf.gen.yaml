version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/arkade-os/arkd
    except:
      - buf.build/meshapi/grpc-api-gateway
plugins:
  # Golang
  - plugin: go
    out: api-spec/protobuf/gen
    opt: paths=source_relative
  - plugin: go-grpc
    out: api-spec/protobuf/gen
    opt: paths=source_relative,require_unimplemented_servers=false
  - plugin: grpc-api-gateway
    out: api-spec/protobuf/gen
    opt: paths=source_relative
  #OpenApi
  - plugin: openapiv3
    out: api-spec/openapi/swagger
    opt: paths=source_relative 
